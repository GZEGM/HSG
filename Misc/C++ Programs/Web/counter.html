<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bộ đếm số lần bấm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Sử dụng font Inter cho toàn bộ trang */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-sm w-full">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Bộ đếm số lần bấm</h1>

      <!-- Hiển thị số lần bấm -->
      <p class="text-6xl font-extrabold text-blue-600 mb-8" id="clickCount">
        0
      </p>

      <!-- Nút bấm -->
      <button
        id="clickButton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300"
      >
        Bấm vào đây!
      </button>
    </div>

    <script>
      // Lấy các phần tử DOM
      const clickButton = document.getElementById("clickButton");
      const clickCountDisplay = document.getElementById("clickCount");

      // Khởi tạo biến đếm
      let clickCount = 0;

      // Thêm trình lắng nghe sự kiện cho nút bấm
      clickButton.addEventListener("click", () => {
        // Tăng biến đếm
        clickCount++;
        // Cập nhật hiển thị số lần bấm
        clickCountDisplay.textContent = clickCount;
      });
    </script>
  </body>
</html>
